<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>

        body {

            font-family: Arial, sans-serif;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            margin: 0;

            background-image: url('your-image-url.jpg'); /* Add your image URL here */

            background-size: cover;

            background-position: center;

        }
 
        .login-container {

            width: 300px;

            padding: 20px;

            border: 1px solid #ccc;

            border-radius: 5px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */

        }
 
        .form-group {

            margin-bottom: 15px;

        }
 
        label {

            display: block;

            margin-bottom: 5px;

        }
 
        .input-field, .submit-button, select {

            width: 100%;

            padding: 10px;

            box-sizing: border-box;

            font-size: 16px;

        }
 
        .input-field {

            border: 1px solid #ccc;

            border-radius: 4px;

        }
 
        .submit-button {

            background-color: #4CAF50;

            color: white;

            border: none;

            border-radius: 4px;

            cursor: pointer;

        }
 
        .submit-button:hover {

            background-color: #45a049;

        }
</style>
</head>
<body>
<div class="login-container">
<form action="/addUser" id="login_form" method="post">
<div class="form-group">
<label for="username">Username</label>
<input type="text" id="username" name="username" class="input-field" placeholder="Enter your username" required>
</div>
 
            <div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" name="password" class="input-field" placeholder="Enter your password">
</div>
 
            <div class="form-group">
<label for="role">Role</label>
<select id="category" name="category" required>
    <option value="Admin">
        Admin
    </option>
    <option value="user" selected>
        user
    </option>
</select>
</div>
 
<button type="submit" form="login_form" name="login_form" class="submit-button">Add user</button>
</form>
</div>
</body>
</html>
